<section class="hero is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-4 is-offset-4">
        <h3 class="title has-text-grey">Login</h3>
        <p class="subtitle has-text-grey">Please login to proceed.</p>
        <div class="box">
          <div class="field">
            <figure class="image container is-128x128">
              <img  src="../../assets/logo.gif">
            </figure>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="field">
              <div class="control">
                <input class="input is-medium is-danger" formControlName="username" type="email" placeholder="Your Email" autofocus="">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-medium is-danger" formControlName="password" type="password" placeholder="Your Password">
              </div>
            </div>
            <div class="field">
              <label class="checkbox">
                <input type="checkbox">
                Remember me
              </label>
            </div>
            <button class="button is-block is-info is-medium is-fullwidth">Login</button>
          </form>
        </div>
        <p class="has-text-grey">
          <a [routerLink]="signup">Sign Up</a> &nbsp;·&nbsp;
          <a [routerLink]="forggotpassword">Forgot Password</a> &nbsp;·&nbsp;
          <a [routerLink]="help">Need Help?</a>
        </p>
      </div>
    </div>
  </div>
</section>

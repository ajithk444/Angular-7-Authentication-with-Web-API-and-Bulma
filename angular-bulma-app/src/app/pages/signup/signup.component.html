<section class="hero is-fullheight">
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="column is-4 is-offset-4">
          <h3 class="title has-text-grey">Register</h3>
          <p class="subtitle has-text-grey">Please login to proceed.</p>
          <div class="box">
            <div class="field">
              <figure class="image container is-128x128">
                <img  src="../../assets/logo.gif">
              </figure>
            </div>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <div class="field">
                <div class="control">
                  <input class="input is-medium is-danger" formControlName="name" type="text" placeholder="Name" autofocus="">
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input class="input is-medium is-danger" formControlName="email" type="email" placeholder="Email" autofocus="">
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input class="input is-medium is-danger" formControlName="password" type="password" placeholder="Password">
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input class="input is-medium is-danger" formControlName="confirmPassword" type="password" placeholder="Confirm Password">
                </div>
              </div>
              <div class="field">
                <label class="checkbox">
                  <input type="checkbox">
                  Subscribe to Updates & Newsetters ?
                </label>
              </div>
              <button class="button is-block is-info is-medium is-fullwidth">Register</button>
            </form>

            
          </div>  
          <p class="has-text-grey">
            <a [routerLink]="['/login']">Login</a> &nbsp;·&nbsp;
            <a [routerLink]="['/login']">Forgot Password</a> &nbsp;·&nbsp;
            <a [routerLink]="['/login']">Need Help?</a>
          </p>
        </div>
      </div>
    </div>
  </section>

<section class="section">
  <div class="container">
    <form [formGroup]="taskCreateForm" (ngSubmit)="onSubmit()">
      <div class="field">
        <label>Task Name:</label>
        <input type="text" class="input is-danger" formControlName="taskName">
      </div>
      <div class="field">
        <input type="checkbox" class="checkbox is-danger" formControlName="isActive">
        <label> Active </label>
      </div>
      <div class="field">
        <button [disabled]="!taskCreateForm.valid" class="button info">Add Task</button> </div>
    </form>
  </div>
</section>
